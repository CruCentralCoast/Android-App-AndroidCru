apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'jacoco'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.androidcru.crucentralcoast"
        testInstrumentationRunner applicationId + ".JUnitJacocoTestRunner"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "YOUTUBEAPIKEY", '"AIzaSyDOrCdWh_DX1DuoSvP4-os2tn_GIQDpVnw"'
        buildConfigField "String", "YOUTUBEBROWSERAPIKEY", '"AIzaSyAwJqxJqGojYiiM1Y81Vfy0bcuZIt6OQdg"'
        buildConfigField "String", "YOUTUBEBASEURL", '"https://www.googleapis.com"'
        buildConfigField "String", "CRU_SERVER", '"http://androidcru-staging.jonamireh.com"'
    }

    productFlavors {
        dev {
            multiDexEnabled true
        }

        devFast {
            multiDexEnabled true
            minSdkVersion 21
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled = true
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }

    lintOptions {
        disable 'InvalidPackage'
        check 'NewApi'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //UI Libraries
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:percent:23.2.0'
    compile 'com.android.support:customtabs:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.mobsandgeeks:android-saripaar:2.0.3'
    compile 'com.wdullaer:materialdatetimepicker:2.3.0'
    compile 'me.grantland:autofittextview:0.2.1'
    compile 'com.jakewharton:butterknife:7.0.1'

    //GCM
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-identity:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'

    //Network and JSON
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'
    compile('org.aaronhe:threetenbp-gson-adapter:1.0.2') {
        transitive = false
    }
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'


    compile 'com.anupcowkur:reservoir:2.1'
    compile 'org.parceler:parceler-api:1.0.4'
    apt 'org.parceler:parceler:1.0.4'

    //Rx
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.6.1@aar'
    compile 'com.artemzin.rxjava:proguard-rules:1.1.2.0'


    //Logging
    compile 'com.jakewharton.timber:timber:4.1.2'
    compile ('net.ypresto.timbertreeutils:timbertreeutils:1.0.0') {
        exclude group: 'com.crashlytics.sdk.android', module: 'crashlytics'
        exclude group: 'com.jakewharton.timber', module: 'timber'
    }
    compile 'com.github.orhanobut:logger:1.12'
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'

    //Image Manipulation
    compile 'jp.wasabeef:picasso-transformations:2.1.0'
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile ('com.google.apis:google-api-services-youtube:v3-rev163-1.21.0') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    compile ('com.google.api-client:google-api-client-android:1.19.0') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient' //by both name and group
    }
    compile ('com.google.http-client:google-http-client-gson:1.19.0') {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient' //by both name and group
    }

    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    androidTestCompile 'com.android.support:support-annotations:23.2.0'
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.4.1'
    // Set this dependency to build and run Espresso tests
    androidTestCompile ('com.android.support.test.espresso:espresso-core:2.2.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    androidTestCompile ('com.android.support.test.espresso:espresso-contrib:2.2.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    // Espresso-web for WebView support
    androidTestCompile ('com.android.support.test.espresso:espresso-web:2.2.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    // Espresso-idling-resource for synchronization with background jobs
    androidTestCompile ('com.android.support.test.espresso:espresso-idling-resource:2.2.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    androidTestCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.getkeepsafe.dexcount'
